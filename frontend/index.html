<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Dashboard</h1>
    </div>
    <div id="sidebar">
        <h2>Sidebar</h2>
        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Settings</li>
            <li>Logout</li>
        </ul>
    </div>
    <div id="content">
        <div class="card">
            <canvas id="memory" width="600" height="250"></canvas>
        </div>
        <div class="card">
            <h2 class="card-title">Card 2</h2>
            <p class="card-content">This is the content of card 2.</p>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
