<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="header">
        <h1>Dashboard</h1>
    </div>
    <div id="sidebar">
        <h2>Sidebar</h2>
        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Settings</li>
            <li>Logout</li>
        </ul>
    </div>
    <div id="content">
        <div class="box">
            <canvas id="memory" width="600" height="250"></canvas>
        </div>
        <div class="box">
            <p class="box-title">Running containers</p>
            <table id="c_list">
                <tr>
                    <td>ID</td>
                    <td>Image</td>
                    <td>Command</td>
                    <td>Created</td>
                    <td>Status</td>
                    <td>Ports</td>
                    <td>Names</td>
                </tr>  
            </table>
        </div>
    </div>
</body>
</html>
